<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty API</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <h1 class="mt-5 font-black text-center text-[5rem] w-full">API Rick and Morty</h1>
      <div id="btns" class="flex w-full block justify-center px-4 mt-10"></div>
      <template id="template__btn">
        <button
          id="btn__prev"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
        >
          Prev
        </button>
        <button
          id="btn__next"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"
        >
          Next
        </button>
      </template>
      <div
        class="flex items-center justify-center space-x-2 animate-bounce mt-6 hidden"
        id="loading"
      >
        <div class="w-8 h-8 bg-blue-400 rounded-full"></div>
        <div class="w-8 h-8 bg-green-400 rounded-full"></div>
        <div class="w-8 h-8 bg-black rounded-full"></div>
      </div>
      <section class="w-full mx-auto px-4 sm:px-6 lg:px-4 py-12">
        <div
          id="cards"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>

      <template id="template__card">
        <div class="w-full bg-gray-600 rounded-lg shadow-lg overflow-hidden flex">
          <div>
            <img
              class="object-cover w-56 h-full card__img"
              src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
              alt="photo"
            />
          </div>
          <div class="px-4 py-5 sm:py-1 flex flex-col justify-center description_Per">
            <p class="text-xl text-white font-black mb-2" id="namePerson">Morty</p>
            <span class="inline-block text-gray-300">Last known location:</span>
            <span class="text-base text-white font-normal font-bold" id="location">Planet</span>
            <span class="inline-block text-gray-300">First seen in:</span>
            <span class="text-base text-white font-bold" id="typePerson">HUman</span>
          </div>
        </div>
      </template>
    </main>
    <script src="app.js"></script>
  </body>
</html>
